<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Просмотр организации</title>
</head>
<body>
    <main th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-building"></i> <span th:text="${organization.name}"></span></h1>
            <div>
                <a th:href="@{/organizations/{id}/edit(id=${organization.id})}" class="btn btn-warning">
                    <i class="bi bi-pencil"></i> Редактировать
                </a>
                <a href="/organizations" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> К списку
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-info-circle"></i> Основная информация</h5>
                    </div>
                    <div class="card-body">
                        <dl class="row">
                            <dt class="col-sm-4">ID:</dt>
                            <dd class="col-sm-8" th:text="${organization.id}"></dd>

                            <dt class="col-sm-4">Название:</dt>
                            <dd class="col-sm-8" th:text="${organization.name}"></dd>

                            <dt class="col-sm-4">Полное название:</dt>
                            <dd class="col-sm-8" th:text="${organization.fullName ?: 'Не указано'}"></dd>

                            <dt class="col-sm-4">Дата создания:</dt>
                            <dd class="col-sm-8" th:text="${#temporals.format(organization.creationDate, 'dd.MM.yyyy HH:mm:ss')}"></dd>

                            <dt class="col-sm-4">Тип организации:</dt>
                            <dd class="col-sm-8">
                                <span th:if="${organization.type}" 
                                      th:text="${organization.type}" 
                                      class="badge bg-secondary"></span>
                                <span th:unless="${organization.type}" class="text-muted">Не указано</span>
                            </dd>

                            <dt class="col-sm-4">Количество сотрудников:</dt>
                            <dd class="col-sm-8">
                                <span th:text="${organization.employeesCount}" class="badge bg-info"></span>
                            </dd>

                            <dt class="col-sm-4">Рейтинг:</dt>
                            <dd class="col-sm-8">
                                <span th:text="${organization.rating}" class="badge bg-warning text-dark"></span>
                            </dd>

                            <dt class="col-sm-4">Годовой оборот:</dt>
                            <dd class="col-sm-8" th:text="${organization.annualTurnover ?: 'Не указано'}"></dd>
                        </dl>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <!-- Координаты -->
                <div class="card mb-3" th:if="${organization.coordinates}">
                    <div class="card-header">
                        <h6><i class="bi bi-geo-alt"></i> Координаты</h6>
                    </div>
                    <div class="card-body">
                        <dl class="row mb-0">
                            <dt class="col-4">X:</dt>
                            <dd class="col-8" th:text="${organization.coordinates.x}"></dd>
                            <dt class="col-4">Y:</dt>
                            <dd class="col-8" th:text="${organization.coordinates.y}"></dd>
                        </dl>
                    </div>
                </div>

                <!-- Почтовый адрес -->
                <div class="card mb-3" th:if="${organization.postalAddress}">
                    <div class="card-header">
                        <h6><i class="bi bi-envelope"></i> Почтовый адрес</h6>
                    </div>
                    <div class="card-body">
                        <p th:if="${organization.postalAddress.zipCode}" class="mb-1">
                            <strong>Индекс:</strong> <span th:text="${organization.postalAddress.zipCode}"></span>
                        </p>
                        <p th:if="${organization.postalAddress.town}" class="mb-0">
                            <strong>Город:</strong> <span th:text="${organization.postalAddress.town.name}"></span>
                        </p>
                        <small th:if="${organization.postalAddress.town}" class="text-muted">
                            Координаты: (<span th:text="${organization.postalAddress.town.x}"></span>, 
                            <span th:text="${organization.postalAddress.town.y}"></span>, 
                            <span th:text="${organization.postalAddress.town.z}"></span>)
                        </small>
                    </div>
                </div>

                <!-- Официальный адрес -->
                <div class="card mb-3" th:if="${organization.officialAddress}">
                    <div class="card-header">
                        <h6><i class="bi bi-building-check"></i> Официальный адрес</h6>
                    </div>
                    <div class="card-body">
                        <p th:if="${organization.officialAddress.zipCode}" class="mb-1">
                            <strong>Индекс:</strong> <span th:text="${organization.officialAddress.zipCode}"></span>
                        </p>
                        <p th:if="${organization.officialAddress.town}" class="mb-0">
                            <strong>Город:</strong> <span th:text="${organization.officialAddress.town.name}"></span>
                        </p>
                        <small th:if="${organization.officialAddress.town}" class="text-muted">
                            Координаты: (<span th:text="${organization.officialAddress.town.x}"></span>, 
                            <span th:text="${organization.officialAddress.town.y}"></span>, 
                            <span th:text="${organization.officialAddress.town.z}"></span>)
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
