<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Ошибка</title>
</head>
<body>
    <main th:fragment="content">
        <div class="text-center">
            <div class="display-1 text-danger">
                <i class="bi bi-exclamation-triangle-fill"></i>
            </div>
            <h1 class="display-4" th:text="${errorType} ?: 'Ошибка'"></h1>
            <p class="fs-5 text-muted" th:text="${error} ?: 'Произошла неожиданная ошибка'"></p>
            <a href="/organizations" class="btn btn-primary">
                <i class="bi bi-house"></i> На главную
            </a>
        </div>
    </main>
</body>
</html>
